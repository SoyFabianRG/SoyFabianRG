name: Generate Snake

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch: # Permite la ejecuci√≥n manual
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg?color_snake=#cba6f7&color_dots=#e0f4f1,#bde8e0,#9adccf,#94e2d5,#94e2d5&color_background=#1e1e2e
            dist/github-contribution-grid-snake-dark.svg?color_snake=#cba6f7&color_dots=#1e1e2e,#3a5856,#578a82,#75b6ab,#94e2d5

      - uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
