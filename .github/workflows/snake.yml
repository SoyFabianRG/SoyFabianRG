name: Generate Snake

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch: # Permite la ejecuci√≥n manual
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg?color_snake=#cba6f7&color_dots=#e6f4e6,#b8ddb8,#8bc68b,#5fb05f,#a6e3a1
            dist/github-contribution-grid-snake-dark.svg?color_snake=#cba6f7&color_dots=#2d4a2d,#3d5a3d,#4d6a4d,#6d9a6d,#a6e3a1&color_background=#1e1e2e

      - uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
