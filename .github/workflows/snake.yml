name: Generate Snake

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch: # Permite la ejecuci√≥n manual

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg?color_snake=#cba6f7&color_dots=#1e1e2e,#2a3d4a,#3d6a7a,#68a6b8,#94e2d5
            dist/github-contribution-grid-snake-dark.svg?color_snake=#cba6f7&color_dots=#1e1e2e,#2a3d4a,#3d6a7a,#68a6b8,#94e2d5

      - uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
